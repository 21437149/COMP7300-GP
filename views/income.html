{% include "head.html" ignore missing %}
<section class="section">
    <div class="container">
        <h1 class="title">
            Welcome {{ login }}. You are in <strong>income</strong> page! 
        </h1>
    </div>

    <br>
        <div>
            <form class="field has-addons" method="post" action="/income">
                <div class="control has-icons-left">
                    <input name="money" list="moneyList" class="input" type="text" placeholder="Input your income"
                        oninput="fetchmoney(this.value)">
                    <datalist id="moneyList"></datalist>
                    <span class="icon is-left">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="control">
                    <button type="submit" class="button is-info">
                        Submit
                    </button>
                </div>
            </form>
        </div>
</section>
{% include "tail.html" ignore missing %}
