{% include "head.html" ignore missing %}
<section class="section">
    <div class="container">
        <h1 class="title">
            Welcome {{ login }}! You are in income page.
        </h1><br>






        <div class="panel-block">
            <form class="field has-addons" method="post" action="/income">
                <div class="control">
                    <input name="incomeNum" list="incomeNumList" class="input" type="text"
                        placeholder="Input your income" autocomplete="off">
                    <datalist id="incomeNumList"></datalist>
                </div>
                <div class="control">
                    <button type="submit" class="button is-warning">
                        Submit
                    </button>
                </div>
            </form>
        </div>


        {% for item in incomeNum %}
        <div class="panel-block is-block">
            <nav class="level">
                <div class="level-left">
                    <a class="level-item" onclick="fetchData('{{ item.symbol }}')">
                        {{ item.username }} {{ item.number }}
                    </a>
                </div>
                <div class="level-right">
                    <button class="button level-item" onclick="deleteSymbol('{{ item.symbol }}')">
                    <span class="icon is-left">
                        <i class="fas fa-trash" aria-hidden="true"></i>
                    </span>
                    </button>
                </div>
            </nav>
        </div>
        {% endfor %}








    </div>


</section>
{% include "tail.html" ignore missing %}
